<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Order Summary Page</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;800&display=swap" rel="stylesheet">        
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <main>
            <div class="main-container">
                <div class="container">
                   <img class="bg-card" src="images/illustration-hero.svg" />
                   <div class="summary">
                       <h1 class="summary-head">Order Summary</h1>
                       <p class="summary-desc">You can now listen to millions of songs, audiobooks and podcasts
                           on any device anywhere you like!
                       </p>
                       <div class="summary-plan">
                           <div class="music-icon">
                                <img src="images/icon-music.svg" alt="music icon" />
                           </div>
                           <div class="plan-div">
                               <p class="plan">Annual Plan<p>
                               <p class="value">$59.99/year</p>
                            </div>
                            <div class="nav-link">
                                <a href="#" name="change">Change</a>
                            </div>
                       </div>
                       <div class="payment-card">
                           <button type="button">Proceed to Payment</button>
                       </div>
                       <div class="footer">
                           <a href="#" name="change">Cancel Order</a>
                       </div>
                   </div>
                </div>
            </div>
        </main>
    </body>
</html>
